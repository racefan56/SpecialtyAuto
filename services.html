<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bevan&display=fallback"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Specialty Automotive</title>
  </head>
  <body>
    <div class="site-heading">
      <h1>Specialty Automotive</h1>
    </div>
    <nav>
      <span class="btn nav-btn" onclick="transitionToPage('./index.html')"
        ><i class="fa-solid fa-house icon-nav"></i>Home</span
      >
      <span class="btn nav-btn" onclick="transitionToPage('./services.html')"
        ><i class="fa-solid fa-screwdriver-wrench icon-nav"></i>Services</span
      >
      <span class="btn nav-btn" onclick="transitionToPage('./about.html')"
        ><i class="fa-solid fa-circle-info icon-nav"></i>About</span
      >
    </nav>
    <div class="container">
      <section>
        <div class="contact-section">
          <div class="contact-div">
            <i class="fa-solid fa-phone icon-contact"></i>
            <span class="contact-detail"
              ><a href="tel:913-334-4631">(913) 334-4631</a></span
            >
          </div>
          <div class="contact-div">
            <a
              href="https://www.google.com/maps/place/7850+Leavenworth+Rd,+Kansas+City,+KS+66109/@39.1438826,-94.7633386,17z/data=!3m1!4b1!4m5!3m4!1s0x87c08b7cf7404051:0xc955d3e965eeafd4!8m2!3d39.1438826!4d-94.7611499"
              target="_blank"
              class="contact-detail"
            >
              <div class="contact-div">
                <i class="fa-solid fa-location-dot icon-contact"></i>
                <span
                  >7850 Leavenworth Rd <br />
                  Kansas City, KS 66109</span
                >
              </div>
            </a>
          </div>

          <div class="contact-div">
            <i class="fa-solid fa-clock icon-contact"></i>
            <span class="contact-detail">
              <small>(Closed for lunch 12pm-1pm)</small>
              <br />
              M-F: 8:00 AM - 5:30 PM
              <br />
              Sat & Sun: Closed
            </span>
          </div>
        </div>
      </section>
      <section class="content services">
        <div class="services-container">
          <div class="service">
            <img
              src="./imgs/jasper.jpg"
              alt="Jasper Engines & Transmissions"
              class="service-img"
            />
            <p class="service-description">Engines & Transmissions</p>
          </div>
          <div class="service">
            <img
              src="./imgs/electronics.jpg"
              alt="Auto computer & electronic repair"
              class="service-img"
            />
            <p class="service-description">Auto Electronics Repair</p>
          </div>
          <div class="service">
            <img
              src="./imgs/brake.jpg"
              alt="Brake replacement"
              class="service-img"
            />
            <p class="service-description">Brakes</p>
          </div>

          <div class="service">
            <img
              src="./imgs/diagnostic.jpg"
              alt="Diagnostic"
              class="service-img"
            />
            <p class="service-description">Diagnostic</p>
          </div>
          <div class="service">
            <img
              src="./imgs/oilchange.jpg"
              alt="Oil change & tune ups"
              class="service-img"
            />
            <p class="service-description">Oil Changes & Tune Ups</p>
          </div>
          <div class="service">
            <img
              src="./imgs/tirewheel.jpg"
              alt="Tire & wheel"
              class="service-img"
            />
            <p class="service-description">Mounting & Balancing</p>
          </div>
        </div>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
